            states[Connection.ETHERNET] = 1;
            states[Connection.WIFI] = 1;
            states[Connection.CELL_2G] = 1;
            states[Connection.CELL_3G] = 1;
            states[Connection.CELL_4G] = 1;
            states[Connection.NONE] = 0;
